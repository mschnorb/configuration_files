Reanalysis:
  description: Simulations based on Reanalysis
  scenarios:
    historical:
      description: ~
      models:
        ncep-gfs:
          model_name: NCEP Global Forecast System 2008ex
          model_id: NCEP_GFS_2008ex
          institution: National Oceanic and Atmospheric Administration - Cooperative Institute for Research in Environmental Sciences
          institute_id: NOAA-CIRES
          experiments:
            - 20cr_v2c:
              run: V2c
              initialization_method: ~
              physics_version: NCEP_GFS_2008ex
        era-ifs-38r1:
          model_name: Integrated Forecasting System cycle 38r1
