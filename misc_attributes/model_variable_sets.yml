--- # Variable set description
forceset1: # VIC-GL meterological forcings
  description: Standard VICGL met forcings
  frequency: daily
  no_variables: 4
  convention: CF_v1.8
  variables:
    PREC:
      long_name: precipitation
      standard_name: lwe_thickness_of_precipitation_amount
      units: mm
      type: cell
      cell_methods:
       time: sum
       area: mean
    TMAX:
      long_name: maximum surface air temperature
      standard_name: air_temperature
      units: C
      type: cell
      cell_methods:
       time: maximum
       area: mean
    TMIN:
      long_name: minimum surface air temperature
      standard_name: air_temperature
      units: C
      type: cell
      cell_methods:
       time: minimum
       area: mean
    WIND:
      long_name: 10-m wind speed
      standard_name: wind_speed
      units: m s-1
      type: cell
      cell_methods:
       time: mean
       area: mean

forceset2: # Disaggregated met forcings
  description: Standard VICGL sub-daily met forcings
  frequency: 3-hourly
  no_variables: 8
  convention: CF_v1.8
  variables:
    AIR_TEMP:
      long_name: surface air temperature
      standard_name: air_temperature
      units: C
      cell_methods:
       time: mean
       area: mean
    DENSITY:
      long_name: near surface atmospheric density
      standard_name: air_density
      units: kg m-3
      cell_methods:
       time: mean
       area: mean
    LONGWAVE:
      long_name: incoming longwave radiation
      standard_name: surface_downwelling_longwave_flux_in_air
      units: W m-2
      cell_methods:
       time: mean
       area: mean
    PREC:
      long_name: precipitation
      standard_name: lwe_thickness_of_precipitation_amount
      units: mm
      cell_methods:
       time: sum
       area: mean
    PRESSURE:
      long_name: near surface atmospheric pressure
      standard_name: surface_air_pressure
      units: kPa
      cell_methods:
       time: mean
       area: mean
    SHORTWAVE:
      long_name: incoming shortwave radiation
      standard_name: surface_downwelling_shortwave_flux_in_air
      units: W m-2
      cell_methods:
       time: mean
       area: mean
    VP:
      long_name: near surface vapor pressure
      standard_name: water_vapor_partial_pressure_in_air
      units: kPa
      cell_methods:
       time: mean
       area: mean
    WIND:
      long_name: near surface wind speed
      standard_name: wind_speed
      units: m s-1
      cell_methods:
       time: mean
       area: mean

